<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">           
        <title>Digimon Deck</title>
    </head>
    <body>
        <header>
            <div class="header-container">
                <label id="title">Digimon Deck</label>
                <div class="image">
                    <img src="./images/group.jpg">
                </div>
            </div>
        </header>

        <div id="container">
            <div class="cards">
                <h2>In training</h2>
                <div id="in-training" class="cards-content"></div>
            </div>
            <div class="cards">
                <h2>Rookie</h2>
                <div id="rookie"  class="cards-content"></div>
            </div>
            <div class="cards">
                <h2>Fresh</h2>
                <div id="fresh"  class="cards-content"></div>  
            </div>
            <div class="cards">
                <h2>Ultimate</h2>
                <div id="ultimate"  class="cards-content"></div>
            </div>
            <div class="cards">
                <h2>Champion</h2>
                <div id="champion"  class="cards-content"></div>
            </div>
            <div class="cards">
                <h2>Mega</h2>
                <div id="mega"  class="cards-content"></div>
            </div>
        </div>
        <footer></footer>
    
        <script src="https://kit.fontawesome.com/1fd57b3261.js" crossorigin="anonymous"></script>        
        <script src="./script.js"></script>
    </body>
</html>
