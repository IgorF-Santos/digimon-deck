<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Digimon Deck</title>
    </head>
    <body>
        <header>
            <div class="header-container">
                <label>Digimon Deck</label>
                <div class="image">
                    <img src="./images/group.jpg">
                </div>
            </div>
        </header>

        <div id="container">
            <div class="cards">
                <h2>In training</h2>
                <div id="in-training"></div>
            </div>
            <div class="cards">
                <h2>Rookie</h2>
                <div id="rookie"></div>
            </div>
            <div class="cards">
                <h2>Fresh</h2>
                <div id="fresh"></div>  
            </div>
            <div class="cards">
                <h2>Ultimate</h2>
                <div id="ultimate"></div>
            </div>
            <div class="cards">
                <h2>Champion</h2>
                <div id="champion"></div>
            </div>
            <div class="cards">
                <h2>Mega</h2>
                <div id="mega"></div>
            </div>
        </div>

        <footer></footer>

        <script src="./script.js"></script>
    </body>
</html>
